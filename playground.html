    <script>
        $('.ham').click(function(){
            $(this).toggleClass('active');
            $(".overlay").toggleClass('active');
            $("#header").toggleClass('active');
            $(".header h1").toggleClass('active');
        });
        $(window).resize(function(){
            var wWidth = $(window).width();
            if(wWidth > 768){
                $(".ham").removeClass("active");
                $(".overlay").removeClass("active");
                $("#header").removeClass("active");
                $(".header h1").removeClass("active");
            }
        });
        
        //design modal
        $(".playground .m1").on("click",function(e){
            $("#modal.m1").removeClass("out").removeClass("open").addClass("open")
            e.preventDefault();
        });
        $("#modal.m1 .close2").on("click",function(e){
            e.preventDefault();
            $("#modal.m1").toggleClass("out")
        });
        
    </script>
